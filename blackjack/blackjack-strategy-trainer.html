    <script src="../app.js"></script>
    <script>
        // --- DOM Elements ---
        const trainerContainer = document.getElementById('trainer-container');
        const statsView = document.getElementById('stats-view');
        const trainingSessionView = document.getElementById('training-session-view');
        const summaryView = document.getElementById('summary-view');
        const streakText = document.getElementById('streak-text');
        const totalText = document.getElementById('total-text');
        const dealerHandDiv = document.getElementById('dealer-hand');
        const playerHandDiv = document.getElementById('player-hand');
        const feedbackView = document.getElementById('feedback-view');
        const questionText = document.getElementById('question-text');
        const actionButtonsContainer = document.getElementById('action-buttons');
        const controlButton = document.getElementById('control-button');
        const restartButton = document.getElementById('restart-button');

        // --- Enums ---
        const TrainerState = { READY: 'ready', ASKING: 'asking', SHOWING_RESULT: 'showingResult', FINISHED: 'finished' };
        const AnswerResult = { NONE: 'none', CORRECT: 'correct', INCORRECT: 'incorrect' };
        const Suits = { SPADES: '♠', HEARTS: '♥', DIAMONDS: '♦', CLUBS: '♣' };
        const Ranks = { TWO: 2, THREE: 3, FOUR: 4, FIVE: 5, SIX: 6, SEVEN: 7, EIGHT: 8, NINE: 9, TEN: 10, JACK: 'J', QUEEN: 'Q', KING: 'K', ACE: 'A' };

        // --- Game State ---
        let state = {};

        // --- Card Creation and Logic ---
        function createCard(rank, suit) {
            let value;
            if (['J', 'Q', 'K'].includes(rank)) value = 10;
            else if (rank === 'A') value = 11;
            else value = rank;
            return { rank, suit, value };
        }

        function createDeck() {
            const suits = Object.values(Suits);
            const ranks = Object.values(Ranks);
            let deck = [];
            for (const suit of suits) {
                for (const rank of ranks) {
                    deck.push(createCard(rank, suit));
                }
            }
            return deck.sort(() => Math.random() - 0.5);
        }

        function getHandValue(hand) {
            let value = hand.reduce((sum, card) => sum + card.value, 0);
            let aceCount = hand.filter(card => card.rank === 'A').length;
            while (value > 21 && aceCount > 0) {
                value -= 10;
                aceCount--;
            }
            return value;
        }

        function isSoft(hand) {
            const hasAce = hand.some(card => card.rank === 'A');
            if (!hasAce) return false;
            const rawValue = hand.reduce((sum, card) => sum + card.value, 0);
            return rawValue > getHandValue(hand);
        }

       function getCorrectAction(playerHand, dealerCard) {
            const playerValue = getHandValue(playerHand);
            const dealerValue = dealerCard.value;
            const isPlayerSoft = isSoft(playerHand);
            const isPair = playerHand.length === 2 && playerHand[0].rank === playerHand[1].rank;
            const pRank = playerHand[0].rank;

            if (isPair) {
                if (pRank === 'A' || pRank === 8) return 'Split';
                if (pRank === 10 || pRank === 'J' || pRank === 'Q' || pRank === 'K') return 'Stand';
                if (pRank === 9) {
                    if ([7, 10, 11].includes(dealerValue)) return 'Stand'; // Note: A's value is 11
                    return 'Split';
                }
                if (pRank === 7) return dealerValue <= 7 ? 'Split' : 'Hit';
                if (pRank === 6) return dealerValue <= 6 ? 'Split' : 'Hit';
                if (pRank === 5) return dealerValue <= 9 ? 'Double' : 'Hit';
                if (pRank === 4) return [5, 6].includes(dealerValue) ? 'Split' : 'Hit';
                if (pRank === 3 || pRank === 2) return dealerValue <= 7 ? 'Split' : 'Hit';
            }

            // BUG FIX 1: Corrected Soft Hand Logic to match strategy chart
            if (isPlayerSoft) {
                // A,9 (Soft 20) or better should always stand.
                if (playerValue >= 20) {
                    return 'Stand';
                }
                // A,8 (Soft 19)
                if (playerValue === 19) {
                    // Double vs 6, otherwise Stand (matches chart)
                    return dealerValue === 6 ? 'Double' : 'Stand';
                }
                // A,7 (Soft 18)
                if (playerValue === 18) {
                    if (dealerValue >= 3 && dealerValue <= 6) return 'Double';
                    if (dealerValue === 2 || dealerValue === 7 || dealerValue === 8) return 'Stand';
                    return 'Hit';
                }
                // A,6 (Soft 17)
                if (playerValue === 17) {
                    return (dealerValue >= 3 && dealerValue <= 6) ? 'Double' : 'Hit';
                }
                // A,4 or A,5 (Soft 15/16)
                if (playerValue === 15 || playerValue === 16) {
                    return (dealerValue >= 4 && dealerValue <= 6) ? 'Double' : 'Hit';
                }
                // A,2 or A,3 (Soft 13/14)
                if (playerValue === 13 || playerValue === 14) {
                    return (dealerValue >= 5 && dealerValue <= 6) ? 'Double' : 'Hit';
                }
                return 'Hit';
            }


            // Hard Totals
            if (playerValue >= 17) return 'Stand';
            if (playerValue >= 13 && playerValue <= 16) return dealerValue <= 6 ? 'Stand' : 'Hit';
            if (playerValue === 12) return (dealerValue >= 4 && dealerValue <= 6) ? 'Stand' : 'Hit';
            if (playerValue === 11) return 'Double';
            if (playerValue === 10) return dealerValue <= 9 ? 'Double' : 'Hit';
            if (playerValue === 9) return (dealerValue >= 3 && dealerValue <= 6) ? 'Double' : 'Hit';
            
            return 'Hit';
        }


        // --- UI Rendering ---
        function createCardElement(card) {
            const cardEl = document.createElement('div');
            cardEl.className = 'card';
            const suitColor = ['♥', '♦'].includes(card.suit) ? ' red' : '';
            cardEl.className += suitColor;

            cardEl.innerHTML = `
                <div class="card-corner top-left">
                    <div>
                        <span class="card-value">${card.rank}</span>
                        <span class="card-suit">${card.suit}</span>
                    </div>
                </div>
                <div class="card-suit-center">${card.suit}</div>
                <div class="card-corner bottom-right">
                    <div>
                        <span class="card-value">${card.rank}</span>
                        <span class="card-suit">${card.suit}</span>
                    </div>
                </div>
            `;
            return cardEl;
        }
        
        function render() {
            // Update stats
            streakText.textContent = `連續答對: ${state.correctStreak}`;
            totalText.textContent = `總題數: ${state.totalQuestions}`;

            // Show/hide views
            trainingSessionView.style.display = state.trainerState !== TrainerState.FINISHED ? 'block' : 'none';
            summaryView.style.display = state.trainerState === TrainerState.FINISHED ? 'block' : 'none';

            if (state.trainerState === TrainerState.FINISHED) {
                // Render summary
                document.getElementById('summary-total').textContent = state.totalQuestions;
                document.getElementById('summary-correct').textContent = state.correctAnswers;
                const accuracy = state.totalQuestions > 0 ? (state.correctAnswers / state.totalQuestions * 100).toFixed(1) + '%' : '0%';
                document.getElementById('summary-accuracy').textContent = accuracy;
                document.getElementById('summary-streak').textContent = state.longestStreak;
                return;
            }

            // Render hands
            dealerHandDiv.innerHTML = '';
            playerHandDiv.innerHTML = '';
            if (state.dealerUpCard) dealerHandDiv.appendChild(createCardElement(state.dealerUpCard));
            state.playerHand.forEach(card => playerHandDiv.appendChild(createCardElement(card)));

            // Render feedback
            feedbackView.innerHTML = '';
            if (state.answerResult === AnswerResult.NONE) {
                feedbackView.innerHTML = `<p id="question-text" class="text-2xl font-bold">你應該點做？</p>`;
            } else if (state.answerResult === AnswerResult.CORRECT) {
                feedbackView.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`;
            } else {
                feedbackView.innerHTML = `
                    <div class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-400 mx-auto" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>
                        <p class="font-bold mt-2">正確答案係: <span style="color: var(--color-accent-gold);">${state.correctAnswer}</span></p>
                    </div>
                `;
            }

            // Render control button
            actionButtonsContainer.style.pointerEvents = state.trainerState === TrainerState.ASKING ? 'auto' : 'none';
            actionButtonsContainer.style.opacity = state.trainerState === TrainerState.ASKING ? '1' : '0.5';

            switch (state.trainerState) {
                case TrainerState.READY:
                    controlButton.textContent = '開始練習';
                    controlButton.style.backgroundColor = 'var(--color-accent-blue)';
                    break;
                case TrainerState.ASKING:
                    controlButton.textContent = '結束練習';
                    controlButton.style.backgroundColor = 'var(--color-accent-red)';
                    break;
                case TrainerState.SHOWING_RESULT:
                    controlButton.textContent = '下一題';
                    controlButton.style.backgroundColor = 'var(--color-accent-green)';
                    break;
            }
        }

        // --- State Management ---
        function resetState() {
            state = {
                trainerState: TrainerState.READY,
                playerHand: [],
                dealerUpCard: null,
                correctAnswer: null,
                answerResult: AnswerResult.NONE,
                correctStreak: 0,
                totalQuestions: 0,
                correctAnswers: 0,
                longestStreak: 0,
                deck: createDeck()
            };
            // Ensure deck has enough cards
            if(state.deck.length < 10) state.deck = createDeck();
        }

        function nextQuestion() {
            if (state.deck.length < 10) state.deck = createDeck();
            
            let p1 = state.deck.pop();
            let p2 = state.deck.pop();
            let d = state.deck.pop();

            // Reshuffle if player gets a blackjack
            if ((p1.rank === 'A' && p2.value === 10) || (p2.rank === 'A' && p1.value === 10)) {
                state.deck = createDeck();
                nextQuestion();
                return;
            }

            state.playerHand = [p1, p2];
            state.dealerUpCard = d;
            state.correctAnswer = getCorrectAction(state.playerHand, state.dealerUpCard);
            state.answerResult = AnswerResult.NONE;
            state.trainerState = TrainerState.ASKING;
            render();
        }

        function checkAnswer(chosenAction) {
            if (state.trainerState !== TrainerState.ASKING) return;
            
            state.totalQuestions++;

            if (chosenAction === state.correctAnswer) {
                state.answerResult = AnswerResult.CORRECT;
                state.correctAnswers++;
                state.correctStreak++;
                if (state.correctStreak > state.longestStreak) {
                    state.longestStreak = state.correctStreak;
                }
            } else {
                state.answerResult = AnswerResult.INCORRECT;
                state.correctStreak = 0;
            }
            state.trainerState = TrainerState.SHOWING_RESULT;
            render();
        }
        
        function endTraining() {
            state.trainerState = TrainerState.FINISHED;
            render();
        }

        // --- Event Listeners ---
        controlButton.addEventListener('click', () => {
            if (state.trainerState === TrainerState.READY || state.trainerState === TrainerState.SHOWING_RESULT) {
                nextQuestion();
            } else if (state.trainerState === TrainerState.ASKING) {
                endTraining();
            }
        });

        actionButtonsContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                checkAnswer(e.target.dataset.action);
            }
        });

        restartButton.addEventListener('click', () => {
            resetState();
            render();
        });


        // --- Initial Load ---
        resetState();
        render();

    </script>
